<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!--If Development remove the extra ../ for dependencies since in the production the application is looking only for the same directory -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="../../ui/css/global.css" />
    <link rel="stylesheet" href="../../ui/css/tingle.min.css" />
    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <script src="../../ui/js/modules/jquery.min.js"></script>
    <script src="../../ui/js/modules/tingle.min.js"></script>
    <script>
      if (window.module) module = window.module;
    </script>
  </head>

  <body>
    <webview
      id="server"
      src="about:blank"
      nodeintegration
      preload="js/server-ipc.js"
    ></webview>
    <div id="status-bar">
      <div id="status-bar-left">
        <span id="status-bar-solid-milestone"></span>
        <span id="status-bar-dot-1" style="display: none"> • </span>
        <span id="status-bar-milestone"></span>
        <span id="status-bar-dot-2" style="display: none"> • </span>
        <span id="status-bar-cpu"></span>
      </div>
      <div id="status-bar-right"><span id="status-bar-aidos"></span></div>
    </div>
  </body>
</html>
