language: c  
os:
  - linux
  - osx

sudo: required
dist: trusty
group: edge

cache:
  directories:
    - node_modules

env:
  - NODE_VERSION="7.4.0"

addons:
  apt:
    packages:
      - graphicsmagick
      - icnsutils
      - gcc-multilib
      - g++-multilib
      - bsdtar
      - rpm
      - xz-utils

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then 
       echo "in osx";
       git clone https://github.com/creationix/nvm.git /tmp/.nvm;
       source /tmp/.nvm/nvm.sh;
    fi
  - nvm install $NODE_VERSION
  - nvm use --delete-prefix $NODE_VERSION
  - node --version
   - npm install electron@1.6.11
  - npm install bower
  - npm install electron-builder@11.5.0

install:
  - npm install
  - pushd ccurl
  - rm mac/libccurl.dylib
  - rm lin64/libccurl.so
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        echo "in linux";
        gcc -shared -o libccurl.so libccurl.cpp -O3 -lpthread -fPIC -std=c++11;
        mkdir -p lin64;
        cp libccurl.so lin64/;
        rm libccurl.so;
    fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
        echo "in osx";
        gcc -dynamiclib -o libccurl.dylib libccurl.cpp -O3 -lpthread -std=c++11;
        mkdir -p mac;
        cp libccurl.dylib mac/;
        rm libccurl.dylib;
    fi
  - popd
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then  npm run compile:lin; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then  npm run compile:mac; fi
  - find out

script:
  - echo "nothing to do"

deploy:
  - provider: releases
    api_key:
      secure: 
    file:
      - out/Aidos-*-x86_64.AppImage
      - out/Aidos-*.tar.gz
      - out/Aidos_*_amd64.deb
      - out/Aidos-*.rpm
    skip_cleanup: true
    file_glob: true
    on:
      repo: AidosKuneen/aidos-wallet
      tags: true
      all_branches: true
      condition: "$TRAVIS_OS_NAME == linux"

  - provider: releases
    api_key:
      secure: 
    file:
      - out/mac/Aidos Wallet-*.dmg
    skip_cleanup: true
    file_glob: true
    on:
      repo: AidosKuneen/aidos-wallet
      tags: true
      all_branches: true
      condition: "$TRAVIS_OS_NAME == osx"
